<h2>Login:</h2>
<form name="login_form" (ngSubmit)="loginF?.form?.valid && login()" #loginF="ngForm" novalidate>
  <div class="form-group" [ngClass]="{ 'has-error': loginF.submitted && !username?.valid }">
    <label for="username">Username:</label>
    <input type="text" class="form-control" name="loginUsername" [(ngModel)]="model.loginUsername" #loginUsername="ngModel" 
      required placeholder="Username">
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': loginF.submitted && !loginPassword?.valid }">
    <label for="password">Password:</label>
    <input class="form-control" type="password" name="loginPassword" [(ngModel)]="model.loginPassword" #loginPassword="ngModel"
      required placeholder="Password">
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-default">Log in!</button>
  </div>
  <div *ngIf="loginError" class="alert alert-danger">
    <strong>Username</strong> or
    <strong>password</strong> is incorrect</div>
</form>

<p></p>
<h2>Or sign up:</h2>
<form name="signup_form" (ngSubmit)="signupF?.form?.valid && signUp()" #signupF="ngForm">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" name="signupUsername" [(ngModel)]="model.signupUsername" #signupUsername="ngModel"
      required placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="signupPassword" [(ngModel)]="model.signupPassword" #signupPassword="ngModel"
      required placeholder="Password">
  </div>
  <!--
  <div class="form-group">
    <label for="password">Password again:</label>
    <input class="form-control" type="password" 
    required placeholder="Password">
  </div>
-->
  <div class="form-group">
    <button class="btn btn-default">Sign up!</button>
  </div>
  <div class="alert alert-danger">REGISTRATION NOT ENABLED YET</div>
  <div *ngIf="registrationError" class="alert alert-danger">something went wrong</div>
</form>
